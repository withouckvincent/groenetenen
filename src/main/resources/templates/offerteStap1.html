<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Offerte toevoegen: stap 1')"></head>
<body>
	<nav th:replace="fragments::menu"></nav>
	<h1>Offerte toevoegen: stap 1</h1>
	<form th:action="@{/offertes/toevoegen}" th:object="${offerte}"
		method="post">
		<label>Voornaam: <span th:errors="*{voornaam}"></span> <input
			th:field="*{voornaam}" required autofocus></label> <label>Familienaam:
			<span th:errors="*{familienaam}"></span> <input
			th:field="*{familienaam}" required>
		</label> <label>Email adres: <span th:errors="*{emailAdres}"></span> <input
			th:field="*{emailAdres}" type="email" required></label> <input
			type="submit" value="Stap 2" name="stap2">
	</form>
</body>
</html>
